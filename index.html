<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Designer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      body {
        background-color: #09090b;
        color: #fafafa;
        font-family: 'Inter', sans-serif;
      }
      
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div>Carregando...</div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
