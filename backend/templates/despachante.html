<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0A1929 0%, #1A3A52 100%);
            position: relative;
            overflow: hidden;
        }

        /* Elementos tech de fundo */
        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
        }

        /* Linhas de circuito */
        .circuit-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #00D9FF 50%, transparent 100%);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .line-1 {
            top: 300px;
            width: 60%;
            left: 20%;
            transform: rotate(-5deg);
        }

        .line-2 {
            top: 800px;
            width: 70%;
            left: 10%;
            transform: rotate(3deg);
        }

        .line-3 {
            top: 1300px;
            width: 50%;
            right: 15%;
            transform: rotate(-2deg);
        }

        /* Header */
        .header {
            position: absolute;
            top: 120px;
            left: 80px;
            right: 80px;
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 88px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow:
                0 0 30px rgba(0, 217, 255, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 40px;
            font-weight: 600;
            color: #00D9FF;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* √çcones de apps */
        .app-icons {
            position: absolute;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
        }

        .app-icon {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 -5px 15px rgba(0, 217, 255, 0.3);
            border: 3px solid rgba(0, 217, 255, 0.3);
        }

        /* Carro central */
        .car-container {
            position: absolute;
            top: 750px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
        }

        .car-graphic {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #B8B8B8 0%, #666 100%);
            clip-path: polygon(10% 50%, 20% 30%, 35% 25%, 65% 25%, 80% 30%, 90% 50%,
                    90% 70%, 10% 70%);
            box-shadow:
                0 20px 60px rgba(0, 217, 255, 0.4),
                inset 0 -10px 30px rgba(0, 217, 255, 0.2);
            position: relative;
        }

        /* Far√≥is */
        .headlight-glow {
            position: absolute;
            width: 60px;
            height: 30px;
            background: radial-gradient(circle, #00D9FF 0%, transparent 70%);
            filter: blur(12px);
            top: 40%;
        }

        .glow-left {
            left: 15%;
        }

        .glow-right {
            right: 15%;
        }

        /* Servi√ßos */
        .services-grid {
            position: absolute;
            top: 1250px;
            left: 80px;
            right: 80px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .service-card {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            padding: 35px;
            text-align: center;
        }

        .service-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .service-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        /* Rodap√© */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.9) 40%);
            padding: 100px 80px 60px;
            text-align: center;
        }

        .contact-item {
            font-size: 46px;
            font-weight: 700;
            color: white;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .cyan-text {
            color: #00D9FF;
        }
    </style>
</head>

<body>
    <!-- Padr√£o de circuito -->

    <!-- Carro -->

            <div class="headlight-glow glow-left"></div>

    </div>

    <!-- Servi√ßos -->
    <div class="services-grid">
        <div class="service-card">
            <div class="service-icon">üìã</div>

        </div>
        <div class="service-card">

        </div>
        <div class="service-card">

        </div>
        <div class="service-card">

        </div>
    </div>

    <!-- Rodap√© -->

        <div class="contact-item cyan-text">
            <span>üì±</span>

        </div>
        <div class="contact-item">

        </div>
    </div>
</body>

</html>
