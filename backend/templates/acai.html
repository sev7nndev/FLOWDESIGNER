<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6B1B9A 0%, #C2185B 50%, #FF6F00 100%);
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fundo */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -150px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: 200px;
            left: -100px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 36px;
            font-weight: 600;
            color: #FFD700;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        /* Produto central */
        .product-container {
            position: absolute;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-circle {
            width: 750px;
            height: 750px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 -20px 40px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image {
            font-size: 280px;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.5));
        }

        /* Badge de pre√ßo */
        .price-badge {
            position: absolute;
            top: 350px;
            right: 120px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #6B1B9A;
            font-size: 96px;
            font-weight: 900;
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: rotate(12deg);
            z-index: 20;
            border: 6px solid white;
        }

        .price-label {
            font-size: 32px;
            font-weight: 700;
            display: block;
            margin-bottom: -10px;
        }

        /* Rodap√© com informa√ß√µes */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.95) 100%);
            padding: 80px 60px 60px;
            text-align: center;
        }

        .contact-item {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            font-size: 56px;
        }

        .whatsapp {
            color: #25D366;
        }

        .location {
            color: #FF6F00;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Elementos decorativos extras */
        .sparkle {
            position: absolute;
            color: white;
            font-size: 48px;
            opacity: 0.6;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .sparkle-1 { top: 250px; left: 150px; animation-delay: 0s; }
        .sparkle-2 { top: 400px; right: 200px; animation-delay: 0.7s; }
        .sparkle-3 { top: 1100px; left: 200px; animation-delay: 1.4s; }
    </style>
</head>
<body>
    <!-- Decora√ß√µes de fundo -->
    <div class="bg-decoration">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
    </div>

    <!-- Sparkles decorativos -->
    <div class="sparkle sparkle-1">‚ú®</div>
    <div class="sparkle sparkle-2">‚ú®</div>
    <div class="sparkle sparkle-3">‚ú®</div>

    <!-- Header -->
    <div class="header">
        <div class="logo-text">{{NOME_EMPRESA}}</div>
        <div class="tagline">{{TAGLINE}}</div>
    </div>

    <!-- Produto Central -->
    <div class="product-container">
        <div class="product-circle">
            <div class="product-image">üç®</div>
        </div>
    </div>

    <!-- Badge de Pre√ßo -->
    <div class="price-badge">
        <span class="price-label">A partir de</span>
        <br>R$ 15
    </div>

    <!-- Rodap√© com Contatos -->
    <div class="footer">
        <div class="contact-item whatsapp">
            <span class="icon">üì±</span>
            <span>{{WHATSAPP}}</span>
        </div>
        <div class="contact-item instagram">
            <span class="icon">üì∑</span>
            <span>{{INSTAGRAM}}</span>
        </div>
        <div class="contact-item location">
            <span class="icon">üìç</span>
            <span>{{ENDERECO}}</span>
        </div>
    </div>
</body>
</html>
